<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Timestamp Microservice</title>
</head>
<body>
    <h1>Timestamp Microservice</h1>
    <section>
        <p id="input">
            <h3>Example Usage:</h3>
            <div class="link"><a href="http://localhost:3500/api/2023-09-26">[url]/api/2023-09-26</a></div>
            <div ><a href="http://localhost:3500/api/1695718121838">[url]/api/1695718121838</a></div>
            
        </p>

        <p id="output">
            <h3>Example Output:</h3>
            <code>{"unix": 1695718121838, "utc":"Tue, 26 Sep 2023 08:48:41 GMT"}</code>
        </p>

        <p id="Author">
            By <a href="https://www.linkedin.com/in/garion-charles/">Garion Charles</a>
        </p>

    </section>
</body>
</html>
