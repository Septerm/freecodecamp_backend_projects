<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercise Tracker</title>
</head>
<body>

    
    <h1>Exercise Tracker</h1>

    <main>
        <form action="/api/users" method="POST">
            <h3>Create a New User</h3>
            <code>POST / api / users</code>
            <input id="Username" name="username" type="text" placeholder="username">
            
            <input type="submit">
        </form>

        <form id="exercise-form" method="POST">
            <h3>Add exercises</h3>
            <code>POST / api / users / :_id / exercises</code>
            <input id="uid" type="text" name="_id" placeholder=":Id">
            <input id="desc" type="text" name="description" placeholder="description*">
            <input id="dur" type="text" name="duration" placeholder="duration* (mins)">
            <input id="date" type="text" name="date" placeholder="Date">
            <input type="submit" value="Submit">
        </form>

    </main>


    <footer>
        <p><strong>GET user's exercise log:</strong> <code>GET / api / users / :_id / logs? [form] [&to] [&limit]</code></p>
        <p> <strong>[ ]</strong> = optional </p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
        <p>Created by <a href="#">Garion Charles</a></p>
    </footer>
    

    <script>
        
      const exerciseForm = document.getElementById("exercise-form");

      exerciseForm.addEventListener("submit", () => {
            const userId = document.getElementById("uid").value;
            exerciseForm.action = `/api/users/${userId}/exercises`;
            exerciseForm.submit();
        });

    </script>
</body>
</html>
